<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <title>Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <span class="titles">
            <p class="poppins-regular">Main</p>
            <p class="poppins-regular">Secondary</p>
            <p class="poppins-regular">Main + Icon</p>
            <p class="poppins-regular">Secondary + Icon</p>
            <p class="poppins-regular">Text Link</p>
            <p class="poppins-regular">Disabled</p>
        </span>
        <span class="buttons">
            <p class="poppins-regular">Default</p>
            <button class="poppins-regular">Button</button>
            <button class="poppins-regular btn__secondary">Button</button>
            <button class="poppins-regular">Button</button>
            <button class="poppins-regular">Button</button>
            <button class="poppins-regular">Button</button>
            <button class="poppins-regular btn__disabled">Button</button>
        </span>
        <span class="buttons">
            <p class="poppins-regular">Hover</p>
            <button class="poppins-regular btn__hover">Button</button>
            
            <button class="poppins-regular btn__hover">Button</button>
            <button class="poppins-regular btn__hover">Button</button>
            <button class="poppins-regular btn__hover">Button</button>
            <button class="poppins-regular btn__hover">Button</button>
            <button class="poppins-regular btn__disabled btn__hover">Button</button>
        </span>
        <span class="buttons">
            <p class="poppins-regular">Click</p>
            <button class="poppins-regular btn__cliked">Button</button>
            <button class="poppins-regular btn__cliked">Button</button>
            <button class="poppins-regular btn__cliked">Button</button>
            <button class="poppins-regular btn__cliked">Button</button>
            <button class="poppins-regular btn__cliked">Button</button>
            <button class="poppins-regular btn__cliked btn__disabled">Button</button>

        </span>
    </div>
</body>
</html>
